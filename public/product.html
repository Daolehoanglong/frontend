<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">HLShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p class="container">Trang chủ > Sản phẩm</p>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar (Danh mục và giá) -->
                <div class="col-lg-3">
                    <!-- Danh mục -->
                    <div class="bg-light p-4 mb-4">
                        <h5 class="font-weight-bold">Danh Mục</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Danh mục 1</li>
                            <li class="list-group-item">Danh mục 2</li>
                            <li class="list-group-item">Danh mục 3</li>
                            <li class="list-group-item">Danh mục 4</li>
                        </ul>
                    </div>

                    <!-- Lọc theo giá -->
                    <div class="bg-light p-4 mb-4">
                        <h5 class="font-weight-bold">Lọc theo giá</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="checkbox" id="price1">
                                <label for="price1">Dưới 100.000 VND</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="price2">
                                <label for="price2">100.000 - 200.000 VND</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="price3">
                                <label for="price3">200.000 - 300.000 VND</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="price4">
                                <label for="price4">Trên 300.000 VND</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Product Section (Hiển thị sản phẩm) -->
                <div class="col-lg-9">
                    <div class="row">
                        <!-- Sản phẩm -->
                        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                            <div class="product-item bg-light mb-4">
                                <div class="product-img position-relative overflow-hidden">
                                    <img class="img-fluid w-100" src="img/aodaitay1.webp" alt="Áo Dài Tay 1">
                                    <div class="product-action">
                                        <a class="btn btn-outline-dark" href="detail.html"
                                            aria-label="Xem chi tiết Áo Dài Tay 1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path
                                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                            </svg>
                                        </a>
                                        <a class="btn btn-outline-dark" href="#" aria-label="Thêm vào yêu thích">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                                fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path
                                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                            </svg>
                                        </a>
                                        <a class="btn btn-outline-dark" href="#" aria-label="Thêm vào giỏ hàng">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                                fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center py-4">
                                    <a class="h6 text-decoration-none text-truncate" href="detail1.html">Áo Dài Tay
                                        1</a>
                                    <div class="d-flex align-items-center justify-content-center mt-2">
                                        <h5>200.000 VNĐ</h5>
                                        <h6 class="text-muted ml-2"><del>250.000 VNĐ</del></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Kết thúc Sản phẩm -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    </footer>
</body>

</html>
